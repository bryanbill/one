<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One - Built on Zero</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2rem;
            line-height: 1.5;
            justify-content: center;
            align-items: center;
        }

        .animated-text {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            animation: animated-text 2s ease-in-out;
        }

        @keyframes animated-text {
            0% {
                opacity: 0;
            }
            50% {
                opacity: .5;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <p class="animated-text">
        Zero
    </p>
</body>
</html>
